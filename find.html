<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">바로가기</h1>
      <div class="screen-header__icon">
        <div class="screen-header__icons">
          <div class="screen-header_dot">1</div>
          <span><i class="fa-solid fa-copy"></i></span>
        </div>
        <div class="screen-header__icons">
          <div class="screen-header_dot">3</div>
          <span><i class="fa-solid fa-bell"></i></span>
        </div>
        <div class="screen-header__icons">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
        <div class="screen-header__icons">
          <span><i class="fa-solid fa-x"></i></span>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="baro">
        <div class="baro_name"><span><i class="fa-solid fa-bookmark"></i><span>  자킹</span>님  <i class="fa-solid fa-angle-right"></i></div>
        <div>
          <span>편집 |</span>
          <span>Ai 추천</span>
          <span><i class="fa-solid fa-toggle-on fa-lg"></i></span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <img src="image/mail.png"/>
          <span>메일</span>
        </div>
        <div class="icon-row__icon">
          <img src="image/gisicin.png"/>
          <span>지식IN</span>
        </div>
        <div class="icon-row__icon">
          <img src="image/keep.png"/>
          <span>Keep</span>
        </div>
        <div class="icon-row__icon">
          <img src="image/pay.png"/>
          <span>네이버페이</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <img src="image/cafe.png"/>
          <span>카페</span>
        </div>
        <div class="icon-row__icon">
          <img src="image/blog.png"/>
          <span>블로그</span>
        </div>
        <div class="icon-row__icon">
          <img src="image/weptoon.png"/>
          <span>웹툰</span>
        </div>
        <div class="icon-row__icon">
          <img src="image/shopping.png"/>
          <span>네이버쇼핑</span>
        </div>
      </div>
      <div class="icon-row1">
        <div class="icon-row_dot">
          <div class="icon-row-dot1"></div><div class="icon-row-dot1"></div>
        </div>
      </div>
      <div class="recommended-friends">
        <div><h6 class="recommended-friends__title">날씨</h6></div>
        <div><span><i class="fa-solid fa-magnifying-glass"></i> 예보비교 | <i class="fa-solid fa-bullhorn"></i> 알림  </span></div>
      </div>

        <div class="weather">
        <div class="weather_icon">
          <div><img src="image/weatherr.png"/></div><div class="weather_text">
          <span>17 °C</span>
          <span >미세<span class="weather_mi">보통</span>  초미세<span class="weather_cho">나쁨</span></span>
        </div>
      </div>
        <div class="weather_area">
          <span>인천시 석남1동 <i class="fa-solid fa-bullseye"></i></span>
        </div>
      </div>
      <div class="weather_situ">
        <div>시간별날씨</div>
        <div>시간별 미세먼지</div>
        <div>주간 날씨</div>
        <div>주간 미세먼지</div>
      </div>
      <div class="weather_img">
        <img src="image/weather_dust.png"/>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fa-regular fa-bell fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/aeb52eaa78.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
